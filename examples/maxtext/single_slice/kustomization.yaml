apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base_jobset
 
patches:
- path: jobset-spec-patch.yaml
  target:
    kind: JobSet
  options:
    allowNameChange: true

replacements:
- source:
    kind: JobSet
    version: v1alpha2
  targets:
  - select:
      kind: JobSet 
      version: v1alpha2
    fieldPaths:
    - spec.replicatedJobs.0.template.spec.template.spec.containers.[name=tpu-job].env.0.value
- source:
    kind: JobSet
    version: v1alpha2
    fieldPath: spec.replicatedJobs.0.template.spec.parallelism
  targets:
  - select:
      kind: JobSet
      version: v1alpha2
    fieldPaths:
    - spec.replicatedJobs.0.template.spec.completions


